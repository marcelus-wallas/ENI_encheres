        </ul>
      </div>
    </nav>

    <!-- titre -->
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h1>Edition d'une enchere</h1>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="row justify-content-md-center" style="margin-top:2rem;">
      <div class="col col-lg-3">
        <img src="../testDev/img/chat.jpeg">
      </div>

      <div class="col col-lg-7">
        <form>

          <div class="form-group row">
            <div class="col">
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Article : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsArticle"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Description : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsDescription"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Categorie : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsCategorie"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Photo de l'article : </label>
                <div class="col-sm-8">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>UPLOADER</button>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Mise à prix : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsMiseAPrix"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Debut de l'enchère : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsDateDebut"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Fin de l'enchère : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsDateFin"></div>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row justify-content-md-center" style="margin-top:2rem;">
      <div class="col-8">
        <h5>Retrait</h5>
        <form>

          <div class="form-group row">
            <div class="col">

              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Rue : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsRue"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Code postal : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsCodePostal"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Ville : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsVille"></div>
                </div>
              </div>

            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-4">
        <a href="./accueil.html" class="btn btn-outline-success my-2 my-sm-0" role="button">Enregistrer</a>
        <a href="./accueil.html" class="btn btn-outline-success my-2 my-sm-0" role="button">Annuler</a>
        <a href="./accueil.html" class="btn btn-outline-success my-2 my-sm-0" role="button">Annuler la vente</a>
      </div>
    </div>

    <script src="/ENI_encheres/public/js/tools/cookies.js"></script>
    <script src="/ENI_encheres/public/js/enchere_edition.js"></script>
