    <!-- titre -->
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h1>Edition de compte</h1>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="row justify-content-md-center" style="margin-top:2rem;">
      <div class="col col-lg-8">
        <form>

          <div class="form-group row">
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Pseudo : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputPseudo"></div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Nom : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputNom"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Prénom : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputPrenom"></div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Email : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputEmail"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Téléphone : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputTelephone"></div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Rue : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputRue"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Code postal : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputCodePostal"></div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Ville : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputVille"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Mot de passe actuel : </label>
                <div class="col-sm-8">
                  <div id="compteEditionInputMotDePasse"></div>
                </div>
              </div>
            </div>
            <div class="col-6">

            </div>
          </div>

          <div class="form-group row">
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Nouveau mot de passe : </label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" placeholder="Nouveau mot de passe">
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <label class="col-sm-4 col-form-label">Confirmation : </label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" placeholder="Confirmation">
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row justify-content-md-center" style="margin-top:1rem;">
      <div class="col-1">
        <h6>Crédit : </h6>
      </div>
      <div class="col-3">
        <div id="compteEditionCredit"></div>
      </div>
    </div>

        <!-- Supprimer en base -->
        <a href="./index(1).html" class="btn btn-outline-success my-2 my-sm-0" role="button">Supprimer mon compte</a>
      </div>
    </div>
