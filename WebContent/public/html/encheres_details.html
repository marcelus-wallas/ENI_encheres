    <!-- titre -->
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h1>Detail d'une enchere</h1>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="row justify-content-md-center" style="margin-top:2rem;">
      <div class="col col-lg-3">
        <img src="../testDev/img/chat.jpeg">
      </div>

      <div class="col col-lg-7">
        <form>

          <div class="form-group row">
            <div class="col">
              <div class="row" style="margin:1rem;">
                <div id="echereDetailsArticle"></div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Description : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsDescription"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Categorie : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsCategorie"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Meilleur offre : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsMeilleurOffre"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Mise à prix : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsMiseAPrix"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Fin de l'enchère : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsDateFin"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Retrait : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsRetrait"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Vendeur : </label>
                <div class="col-sm-8">
                  <div id="echereDetailsVendeur"></div>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-4">
        <div class="row">
          <label class="col-sm-4 col-form-label">Ma proposition : </label>
          <div class="col-sm-8">
            <input type="number" class="form-control" placeholder="0">
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row justify-content-md-center">
          <a href="#" class="btn btn-outline-success my-2 my-sm-0" role="button">Enchérir</a>

      </div>
