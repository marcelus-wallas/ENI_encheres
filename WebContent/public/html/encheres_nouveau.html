      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

    <!-- titre -->
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h1>Nouvelle vente</h1>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="row justify-content-md-center" style="margin-top:2rem;">
      <div class="col col-lg-3">
        <img src="/ENI_encheres/public/testDev/img/chat.jpeg">
      </div>

      <div class="col col-lg-7">
        <form>

          <div class="form-group row">
            <div class="col">
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Article : </label>
                <div class="col-sm-8">
                  <input id="nom_article" type="text" class="form-control" placeholder="Article">
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Description : </label>
                <div class="col-sm-8">
                  <input id="description" type="text" class="form-control" placeholder="Description">
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Categorie : </label>
                <div class="col-sm-8">
                  <div id="selectCategoriesNouveau"></div>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Photo de l'article : </label>
                <div class="col-sm-8">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>UPLOADER</button>
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label id="prix_initial" class="col-sm-4 col-form-label">Mise à prix : </label>
                <div class="col-sm-8">
                  <input id="prixInitial" min="0" type="number" class="form-control" placeholder="0">
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Debut de l'enchère : </label>
                <div class="col-sm-8">
                  <input id="date_debut_encheres" type="date" class="form-control">
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Fin de l'enchère : </label>
                <div class="col-sm-8">
                  <input id="date_fin_encheres" type="date" class="form-control">
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row justify-content-md-center" style="margin-top:2rem;">
      <div class="col-8">
        <h5>Retrait</h5>
        <form>

          <div class="form-group row">
            <div class="col">

              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Rue : </label>
                <div class="col-sm-8">
                  <input id="rue" type="text" class="form-control" placeholder="Rue">
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Code postal : </label>
                <div class="col-sm-8">
                  <input id="code_postal" type="text" class="form-control" placeholder="Code postal">
                </div>
              </div>
              <div class="row" style="margin:1rem;">
                <label class="col-sm-4 col-form-label">Ville : </label>
                <div class="col-sm-8">
                  <input id="ville" type="text" class="form-control" placeholder="Ville">
                </div>
              </div>

            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-6 d-flex align-items-end flex-column">
        <a onclick="sendNewEnchere();" class="btn btn-outline-success my-2 my-sm-0" role="button">Créer</a>
      </div>
      <div class="col-6">
        <a href="./accueil.html" class="btn btn-outline-success my-2 my-sm-0" role="button">Annuler</a>
      </div>
    </div>

    <script src="/ENI_encheres/public/js/tools/cookies.js"></script>
