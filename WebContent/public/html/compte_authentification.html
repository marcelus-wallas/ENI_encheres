<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="/ENI_encheres/public/css/bootstrap.min.css">

<title>Authentification</title>
<link rel="stylesheet" href="/ENI_encheres/public/css/style.css">
</head>
<body>

	<!-- JSON responce -->
	<!--



    -->


	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Erreur
						Connexion</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h6>Login ou mot de passe incorrect</h6>
				</div>
			</div>
		</div>
	</div>

	<!-- top bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="./index.html">ENI_encheres</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					href="/ENI_encheres/index.html">Encheres</a></li>
			</ul>
		</div>
	</nav>

	<!-- titre -->
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<h1>Authentification</h1>
			</div>
		</div>
	</div>

	<!-- Main content -->
	<div class="container">
		<div class="row justify-content-md-center" style="padding: 2rem;">
			<div class="col col-lg-8">
				<form>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Identifiant : </label>
						<div class="col-sm-9">
							<input id="login" type="text" class="form-control"
								placeholder="Identifiant">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Password : </label>
						<div class="col-sm-9">
							<input id="password" type="password" class="form-control"
								placeholder="Password">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-md-center" style="padding: 2rem;">
			<div class="col col-lg-8">
				<div class="row">
					<div class="col-6">
						<a onclick="tryToAuth()"
							class="btn btn-outline-success my-2 my-sm-0" role="button">Connexion</a>
					</div>
					<div class="col-6">
						<div class="row">
							<div class="form-check">
								<input class="form-check-input" type="checkbox">
								<!--  value="" -->
								<label class="form-check-label"> Se souvenir de moi </label>
							</div>
						</div>
						<div class="row">
							<a href="#">Mot de passe oublié</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-md-center">
			<a href="./compte_creation.html"
				class="btn btn-outline-success my-2 my-sm-0" role="button">Créer
				un compte</a>
		</div>
	</div>

	<!-- export -->
	<script src="/ENI_encheres/public/js/tools/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="/ENI_encheres/public/js/tools/bootstrap.min.js"></script>
	<script src="/ENI_encheres/public/js/tools/logger.js"
		type="text/javascript"></script>
	<script src="/ENI_encheres/public/js/tools/htmlBuilder.js"
		type="text/javascript"></script>
	<script src="/ENI_encheres/public/js/tools/cookies.js"></script>
	<script src="/ENI_encheres/public/js/compte_authentification.js"
		type="text/javascript"></script>
</body>
</html>
