			</div>

	<div class="container">
		<div class="row justify-content-md-center" style="padding: 2rem;">
			<div class="col col-lg-8">
				<div class="row justify-content-md-center">
					<div class="col-sm-4 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<h6>Pseudo :</h6>
					</div>
					<div class="col-sm-8 d-flex align-items-center flex-column"

					</div>
					<div class="col-sm-4 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<h6>Nom :</h6>
					</div>
					<div class="col-sm-8 d-flex align-items-center flex-column"

						<div id="compteProfilNom"></div>
					</div>
					<div class="col-sm-4 d-flex align-items-center flex-column"

					</div>
					<div class="col-sm-8 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<div id="compteProfilPrenom"></div>
					</div>
					<div class="col-sm-4 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<h6>Email :</h6>
					</div>
					<div class="col-sm-8 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<div id="compteProfilEmail"></div>
					</div>
					<div class="col-sm-4 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<h6>Téléphone :</h6>
					</div>
					<div class="col-sm-8 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<div id="compteProfilTelephone"></div>
					</div>
					<div class="col-sm-4 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<h6>Rue :</h6>
					</div>
					<div class="col-sm-8 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<div id="compteProfilRue"></div>
					</div>
					<div class="col-sm-4 d-flex align-items-center flex-column"
						style="margin-top: 1rem;">
						<h6>Code postal :</h6>
					</div>
					<div class="col-sm-8 d-flex align-items-center flex-column"

						<div id="compteProfilCodePostal"></div>
