<link rel="stylesheet" href="public/css/style.css">
</head>
<body>

	<!-- JSON responce -->
	<!--

	<!-- top bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="./accueil.html">ENI_encheres</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="./accueil.html">Enchères</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					href="./encheres_nouveau.html">Vendre un article</a></li>
				<li class="nav-item"><a class="nav-link"
					href="./compte_mon_profil.html">Mon profil</a></li>
				<li class="nav-item"><a onclick="deconnexion()"
					class="nav-link" href="/index.html">Déconnexion</a></li>
			</ul>
		</div>
	</nav>

	<!-- titre -->
	<div class="row justify-content-md-center">
		<div class="col-md-auto">
			<h1>Création de compte</h1>
		</div>
	</div>

	<!-- Main content -->
	<div class="row justify-content-md-center" style="margin-top: 2rem;">
		<div class="col col-lg-8">
			<form>

				<div class="form-group row">
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Pseudo : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="Pseudo">
							</div>
						</div>
					</div>
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Nom : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="Nom">
							</div>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Prénom : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="Prenom">
							</div>
						</div>
					</div>
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Email : </label>
							<div class="col-sm-8">
								<input type="email" class="form-control" placeholder="Email">
							</div>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Téléphone : </label>
							<div class="col-sm-8">
								<input type="tel" class="form-control" placeholder="Telephone">
							</div>
						</div>
					</div>
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Rue : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="Rue">
							</div>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Code postal : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control"
									placeholder="Code postal">
							</div>
						</div>
					</div>
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Ville : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="Ville">
							</div>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Mot de passe : </label>
							<div class="col-sm-8">
								<input type="password" class="form-control"
									placeholder="Mot de passe">
							</div>
						</div>
					</div>
					<div class="col-6">
						<div class="row">
							<label class="col-sm-4 col-form-label">Confirmation : </label>
							<div class="col-sm-8">
								<input type="password" class="form-control"
									placeholder="Confirmation">
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-6 d-flex align-items-end flex-column">
			<!-- Enregistrer en base -->
			<a href="./accueil.html" class="btn btn-outline-success my-2 my-sm-0"
				role="button">Enregistrer</a>
		</div>
		<div class="col-6">
			<a href="./index.html" class="btn btn-outline-success my-2 my-sm-0"
				role="button">Annuler</a>
		</div>
	</div>

	<!-- export -->
	<script src="/ENI_encheres/public/js/tools/jquery-3.4.1.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		type="text/javascript"></script>
	<script src="/ENI_encheres/public/js/tools/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="/ENI_encheres/public/js/tools/logger.js"
		type="text/javascript"></script>
	<script src="/ENI_encheres/public/js/tools/htmlBuilder.js"
		type="text/javascript"></script>
	<script src="/ENI_encheres/public/js/tools/cookies.js"
		type="text/javascript"></script>
	<script src="/ENI_encheres/public/js/compte_creation.js"
		type="text/javascript"></script>
</body>
</html>
